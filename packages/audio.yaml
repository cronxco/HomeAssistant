      - platform: state
        entity_id: media_player.living_room_one
        to: 'idle'
        for:
          minutes: 3
      - platform: state
        entity_id: media_player.living_room_one
        to: 'off'
    action:
      service: group.set_visibility
      entity_id: group.sonos_livingroom
      data:
