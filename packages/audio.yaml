  - alias: Bedroom Sonos Hidden
    trigger:
      - platform: homeassistant
        event: start
      - platform: state
        entity_id: media_player.bedroom_one
        to: 'paused'
        for:
          minutes: 5
      - platform: state
        entity_id: media_player.bedroom_one
        to: 'idle'
        for:
          minutes: 3
      - platform: state
        entity_id: media_player.bedroom_one
        to: 'off'
    action:
      service: group.set_visibility
      entity_id: group.sonos_bedroom
      data:
        visible: false

group:
  spotify_card: # TODO: Improve this!
    entities:
      - media_player.spotify
  sonos_livingroom:
    entities:
      - media_player.living_room_one
  sonos_bedroom:
    entities:
      - media_player.bedroom_one

# Add the debug inputs for the developer settings
input_text:
  what:
    name: What to speak
    initial: "Hello, world"
input_select:
  where:
    name: Where to speak
    options:
     - bedroom_one
     - living_room_one
