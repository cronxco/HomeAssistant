# This is a package for (mostly) manual though their effects are felt in just about every other package.

input_boolean:

  holiday_mode:
    initial: off
    name: Holiday
    icon: mdi:beach

  guest_mode:
    initial: off
    name: Guest
    icon: mdi:account-multiple

  party_mode:
    initial: off
    name: Party
    icon: mdi:cake-variant

  romance_mode:
    initial: off
    name: Romance
    icon: mdi:heart

  quiet_mode:
    initial: off
    name: Quiet
    icon: mdi:volume-off

  film_mode:
    initial: off
    name: Film
    icon: mdi:movie

group:
  manual_modes:
    name: Manual Modes
    control: hidden
    entities:
      - input_boolean.holiday_mode
      - input_boolean.guest_mode
      - input_boolean.romance_mode
      - input_boolean.party_mode
      - input_boolean.quiet_mode
      - input_boolean.film_mode
