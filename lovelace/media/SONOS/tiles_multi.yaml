type: conditional
conditions:
  - entity: sensor.sonos_state
    state: "Multi Zone"
card:
  type: vertical-stack
  title: SONOS
  cards:
    - type: markdown
      title: "SONOS: Multi Zone"
      content: " "
    - type: horizontal-stack
      cards:
        - type: "custom:button-card"
          color_type: card
          color: rgb(41,128,185)
          name: "LR -> all"
          action: service
          service:
            domain: script
            action: group_from_lr
        - type: "custom:button-card"
          color_type: card
          color: rgb(41,128,185)
          name: "BR -> all"
          action: service
          service:
            domain: script
            action: group_from_br
        - type: "custom:button-card"
          color_type: card
          color: rgb(41,128,185)
          name: Reset
          action: service
          service:
            domain: script
            action: sonos_reset
    - type: custom:mini-media-player
      entity: media_player.living_room_one
      name: Living Room SONOS
      artwork: cover
      hide_volume: false
      show_progress: true
      idle_view: true
      hide_power: true
      show_shuffle: true
      hide_icon: true
      consider_pause_idle: true
      max_volume: 65
    - type: custom:mini-media-player
      entity: media_player.bedroom_one
      name: Bedroom SONOS
      artwork: cover
      hide_volume: false
      show_progress: true
      idle_view: true
      hide_power: true
      show_shuffle: true
      hide_icon: true
      consider_pause_idle: true
      max_volume: 65