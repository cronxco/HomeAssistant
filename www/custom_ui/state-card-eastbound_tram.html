<dom-module id="state-card-eastbound_tram">
  <template>

    <style>
      table {
        width: 100%;
      }
      tr:nth-child(even) {
        background-color: #dddddd;
      }
      td, th {
        text-align: left;
      }
    </style>

    <table>
      <thead>
        <tr>
          <th>Destination</th>
          <th>Mins</th>
        </tr>
      </thead>
      <tbody>
        <template is="dom-repeat" items="{{stateObj.state}}">
          <tr>
            <td>{{item.destinationName}}</td>
            <td>{{item.timeToStationMin}}</td>
          </tr>
        </template>
      </tbody>
    </table>
  </template>
</dom-module>

<script>

  is: 'state-card-eastbound_tram',

    stateObj: {
