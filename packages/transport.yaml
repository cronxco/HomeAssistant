# This package deals with transport

homeassistant:
  customize:
    sensor.eastbound_trams:
      custom_ui_state_card: state-card-eastbound
    sensor.westbound_trams:
      custom_ui_state_card: state-card-westbound
    sensor.next_train_to_vic:
      custom_ui_state_card: state-card-traintimes
    sensor.next_train_to_ctk:
      custom_ui_state_card: state-card-traintimes
    sensor.tram_status:
      icon: mdi:tram

sensor:

  # Gets the tram status from TfL
  - platform: rest
    resource: https://api.tfl.gov.uk/line/tram/status
    name: Tram Status
    value_template: '{{value_json[0].lineStatuses[0].statusSeverityDescription}}'

  # I've written some PHP scripts which spit out JSON of the next east and westbound trams.
  - platform: jsonrest
    name: Eastbound Trams
    resource: !secret eastbound_trams
  - platform: jsonrest
    name: Westbound Trams
    resource: !secret westbound_trams

  # Live train times from ECR come courtesy of the uk_transport component.
  - platform: uk_transport
    app_id: !secret transport_id
    app_key: !secret transport_key
    queries:
      - mode: train
        origin: ECR
        destination: VIC
      - mode: train
        origin: ECR
        destination: CTK

group:
  tram:
    name: Trams
    control: hidden
    entities:
      - sensor.tram_status
      - sensor.eastbound_trams
      - sensor.westbound_trams
  vic:
    name: VIC trains
    control: hidden
    entities:
      - sensor.next_train_to_vic
  ctk:
    name: CTK trains
    control: hidden
    entities:
      - sensor.next_train_to_ctk

# Let's do some location stuff with the station
zone:
  - name: ECR
    latitude: 51.375561
    longitude: -0.092753
    radius: 190
    icon: mdi:train

script:
  ecr_will:
    sequence:
      - service: notify.will
        data:
          title: "\ud83d\ude89 ECR \u27a1 VIC"
          message: "\ud83d\ude86 {{states.sensor.next_train_to_vic.attributes.next_trains[0].estimated}} ({{states.sensor.next_train_to_vic.attributes.next_trains[0].status | lower}}) on {{states.sensor.next_train_to_vic.attributes.next_trains[0].platform}}.\r\ud83d\ude86 {{states.sensor.next_train_to_vic.attributes.next_trains[1].estimated}} ({{states.sensor.next_train_to_vic.attributes.next_trains[1].status | lower}}) on {{states.sensor.next_train_to_vic.attributes.next_trains[1].platform}}.\r\ud83d\ude86 {{states.sensor.next_train_to_vic.attributes.next_trains[2].estimated}} ({{states.sensor.next_train_to_vic.attributes.next_trains[2].status | lower}}) on {{states.sensor.next_train_to_vic.attributes.next_trains[2].platform}}.
          "

# BETA: Next train notifications
automation:
  - alias: 'Will at ECR'
    trigger:
         platform: zone
         entity_id: device_tracker.will_iphone
         zone: zone.ecr
         event: enter
    condition:
      # If it's a work day and a reasonable commuting time.
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
      - condition: time
        before: '10:00:00'
      - condition: time
        after: '05:30:00'
    action:
        - service: script.ecr_will

  - alias: 'Dan at ECR'
    trigger:
         platform: zone
         entity_id: device_tracker.dan_iphone
         zone: zone.ecr
         event: enter
    condition:
      # If it's a work day and a reasonable commuting time.
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
