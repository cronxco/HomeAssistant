  - platform: google
    language: 'en-uk'
  - platform: amazon_polly
    aws_access_key_id: !secret aws_id
    aws_secret_access_key: !secret aws_key
    region_name: 'eu-west-1'
    voice: 'Geraint'

media_player:

  # Squeezebox and snapcast removed, sonos in!

  - platform: spotify
    client_id: !secret spot_id
    client_secret: !secret spot_secret

  - platform: sonos

script:
  sonos_tts:
    sequence:
      - service: media_player.sonos_snapshot
        data_template:
          entity_id: "{{ 'media_player.' ~ where }}"
          with_group: yes
      - service: media_player.sonos_unjoin
        data_template:
          entity_id: "{{ 'media_player.' ~ where }}"
      - service: media_player.volume_set
        data_template:
          entity_id: "{{ 'media_player.' ~ where }}"
          volume_level: 0.3
      - service: tts.amazon_polly_say
        data_template:
          entity_id: "{{ 'media_player.' ~ where }}"
          message: "{{ what }}"
      - delay:
          seconds: 1
      - delay: >-
          {% set duration = states.media_player[where].attributes.media_duration %}
          {% if duration > 0 %}
            {% set duration = duration - 1 %}
          {% endif %}
          {% set seconds = duration % 60 %}
          {% set minutes = (duration / 60)|int % 60 %}
          {% set hours = (duration / 3600)|int %}
          {{ [hours, minutes, seconds]|join(':') }}
      - service: media_player.sonos_restore
        data_template:
          entity_id: "{{ 'media_player.' ~ where }}"
          with_group: yes
      - service: script.stream
        data_template:
          message: "{{'\U0001f4e2 ' ~ where ~': ' ~ what }}"
  sonos_broadcast:
    sequence:
      - service: media_player.sonos_snapshot
        data_template:
          entity_id:
            - media_player.living_room_one
            - media_player.bedroom_one
          with_group: yes
      - service: media_player.sonos_unjoin
        data_template:
          entity_id:
            - media_player.living_room_one
            - media_player.bedroom_one
      - service: media_player.sonos_join
        data_template:
          master: media_player.living_room_one
          entity_id: media_player.bedroom_one
      - service: media_player.volume_set
        data_template:
          entity_id:
            - media_player.living_room_one
            - media_player.bedroom_one
          volume_level: 0.5
      - service: tts.amazon_polly_say
        data_template:
          entity_id: media_player.living_room_one
          message: "{{ what }}"
      - delay:
          seconds: 1
      - delay: >-
          {% set duration = states.media_player.living_room_one.attributes.media_duration %}
          {% if duration > 0 %}
            {% set duration = duration - 1 %}
          {% endif %}
          {% set seconds = duration % 60 %}
          {% set minutes = (duration / 60)|int % 60 %}
          {% set hours = (duration / 3600)|int %}
          {{ [hours, minutes, seconds]|join(':') }}
      - service: media_player.sonos_restore
        data_template:
          entity_id:
            - media_player.living_room_one
            - media_player.bedroom_one
          with_group: yes
      - service: script.stream
        data_template:
          message: "{{'\U0001f4e2 Broadcast: '~ what}}"
  play_something_somewhere:
   sequence:
   - service: media_player.select_source
     data_template:
       entity_id: "{{ where }}"
       source: "{{ what }}"
  play_something_primary:
   sequence:
   - service: media_player.select_source
     data_template:
       entity_id: "{{ 'media_player.' ~ states('input_select.primary_player') }}"
       source: "{{ what }}"
  group_from_lr:
    sequence:
    - service: media_player.sonos_join
      data_template:
        master: media_player.living_room_one
        entity_id: media_player.bedroom_one
    - service: input_boolean.turn_on
      entity_id: input_boolean.master_living_room_one
    - service: input_boolean.turn_on
      entity_id: input_boolean.pp_joined
  group_from_br:
    sequence:
    - service: media_player.sonos_join
      data_template:
        master: media_player.bedroom_one
        entity_id: media_player.living_room_one
    - service: input_boolean.turn_on
      entity_id: input_boolean.master_bedroom_one
    - service: input_boolean.turn_on
      entity_id: input_boolean.pp_joined
  unjoin_sonos:
    sequence:
    - service: media_player.sonos_unjoin
      data_template:
        entity_id:
          - media_player.living_room_one
          - media_player.bedroom_one
    - service: input_boolean.turn_on
      entity_id: input_boolean.pp_living_room_one
    - service: input_boolean.turn_off
      entity_id: input_boolean.master_living_room_one
    - service: input_boolean.turn_off
      entity_id: input_boolean.master_bedroom_one
    - service: input_select.select_option
      data:
        entity_id: input_select.primary_player
        option: "living_room_one"
  sonos_reset:
    sequence:
    - service: script.unjoin_sonos
    - service: media_player.media_stop
      data_template:
        entity_id:
          - media_player.living_room_one
          - media_player.bedroom_one
    - service: media_player.volume_set
      data_template:
        entity_id:
          - media_player.living_room_one
          - media_player.bedroom_one
        volume_level: 0.20
    - service: media_player.volume_mute
      data_template:
        entity_id:
          - media_player.living_room_one
          - media_player.bedroom_one
        is_volume_muted: false
  tts_test:
    sequence:
      - service: script.sonos_tts
        data_template:
          what: "{{ states('input_text.what') }}"
          where: "{{ states('input_select.where') }}"


