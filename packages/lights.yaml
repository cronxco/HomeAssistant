# This package sets up the lights in Ambassadr

homeassistant:
  customize_glob:
    "light.*":
      # By default I don't want individual lights exposed to Alexa via emulated hue. I think this is actually slightly redundant as I could just the light domain from the emulated hue settings.
      emulated_hue_hidden: false
  customize:
    # Add some friendly names
    switch.circadian_lighting_bathroom:
      friendly_name: 'Circadian Downlights'
    switch.circadian_lighting_bedroom:
      friendly_name: 'Circadian Bedrooms'
    switch.circadian_lighting_hall:
      friendly_name: 'Circadian Hall'
    switch.circadian_lighting_living:
      friendly_name: 'Circadian Living Room'
    switch.circadian_lighting_utility:
      friendly_name: 'Circadian Utility'

circadian_lighting:
  interval: 30
  transition: 30
  sunset_offset: '0:45'

switch:
  - platform: circadian_lighting
    name: Bathroom
    lights_ct:
      - light.bathroom
      - light.ensuite
      - light.kitchen
    max_brightness: 80
    sleep_entity: input_boolean.sleep_mode
    sleep_state: 'on'
    sleep_colortemp: 2500
    sleep_brightness: 2
  - platform: circadian_lighting
    name: Utility
    lights_ct:
      - light.utility
    max_brightness: 80
    sleep_entity: input_boolean.sleep_mode
    sleep_state: 'on'
    sleep_colortemp: 2500
    sleep_brightness: 2
  - platform: circadian_lighting
    name: Hall
    lights_ct:
      - light.hall
    max_brightness: 60
    sleep_entity: input_boolean.sleep_mode
    sleep_state: 'on'
    sleep_colortemp: 2500
    sleep_brightness: 5
  - platform: circadian_lighting
    name: Living
    lights_ct:
      - light.sofa
      - light.dining
    disable_brightness_adjust: true
    sleep_entity: input_boolean.sleep_mode
    sleep_state: 'on'
    sleep_colortemp: 2500
  - platform: circadian_lighting
    name: Bedroom
    lights_ct:
      - light.main
      - light.daniel_side
      - light.will_side
      - light.map_room
    disable_brightness_adjust: true
    disable_entity: input_boolean.alarm
    disable_state: "on"

lifx:

light:
  # LIFX now has to be configured differently
  # - platform: lifx
  # IKEA Tr√§dfri now here (through autoconfig)
  - platform: group
    name: Kitchen
    entities:
      - light.k_l_b
      - light.k_l_f
      - light.k_m_b
      - light.k_m_f
      - light.k_r_b
      - light.k_r_f
  - platform: group
    name: Living Room
    entities:
      - light.sofa
      - light.dining
  - platform: group
    name: Hall
    entities:
      - light.hall_l
      - light.hall_r
  - platform: group
    name: Bedroom
    entities:
      - light.main
      - light.daniel_side
      - light.will_side
  - platform: group
    name: Map Room
    entities:
      - light.map
  - platform: group
    name: Bathroom
    entities:
      - light.bt_l_f
      - light.bt_l_r
      - light.bt_m_f
      - light.bt_m_r
      - light.bt_r_m
  - platform: group
    name: Utility
    entities:
      - light.utility_main
  - platform: group
    name: Ensuite
    entities:
      - light.es_c
      - light.es_l
      - light.es_r
  - platform: switch
    name: Christmas Tree
    entity_id: switch.christmas_tree

group:
  Lights:
    - light.living_room
    - light.hall
    - light.bedroom
    - light.map_room
    - light.bathroom
    - light.utility
    - light.kitchen
    - light.ensuite
    - light.christmas_tree

automation:
  - alias: 'Enable Circadian Lighting'
    initial_state: 'on'
    trigger:
     - platform: homeassistant
       event: start
    action:
      service: homeassistant.turn_on
      data:
        entity_id:
          - switch.circadian_lighting_bathroom
          - switch.circadian_lighting_hall
          - switch.circadian_lighting_living
          - switch.circadian_lighting_bedroom
          - switch.circadian_lighting_utility
