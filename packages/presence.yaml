# This package allows for presence detection and response to comings and goings

homeassistant:
  customize:
    input_boolean.will_home:
      entity_picture: https://dl.dropboxusercontent.com/s/ol56sk67g3k85q6/10941867_10152852798116951_8651112368850156837_n.jpg?dl=0&preview=10941867_10152852798116951_8651112368850156837_n.jpg?raw=1

    input_boolean.dan_home:
      entity_picture: https://dl.dropboxusercontent.com/s/p0t92qnfbp8v10q/10988484_10152608760881951_4841404066886686356_n-3.jpg?dl=0&preview=10988484_10152608760881951_4841404066886686356_n-3.jpg?raw=1

    device_tracker.will_iphone:
      icon: mdi:crosshairs-gps
    device_tracker.b019c6b7bd11:
      icon: mdi:cellphone
    device_tracker.dan_iphone:
      icon: mdi:crosshairs-gps
    device_tracker.b019c6b2c14a:
      icon: mdi:cellphone

device_tracker:
  - platform: tplink
    host: 10.10.1.1
    username: !secret tplink_user
    password: !secret tplink_pass
    track_new_devices: true
    consider_home: 60

  - platform: owntracks_http
    max_gps_accuracy: 200

  - platform: tado
    username: !secret tado_user
    password: !secret tado_pass

zone:
  - name: Home
    latitude: !secret lat
    longitude: !secret long
    radius: 120
    icon: mdi:home

input_boolean:
  will_home:
    name: Will Home
    initial: on

  dan_home:
    name: Dan Home
    initial: on

  will_very_away:
    name: Will Very Away
    initial: off

  dan_very_away:
    name: Dan Very Away
    initial: off

  # There are two main presence-based modes. These may be removed at some point.
  away_mode:
    initial: off
    name: Away
    icon: mdi:nature-people

  home_mode:
    initial: on
    name: Home
    icon: mdi:home

group:
  people:
    - input_boolean.dan_home
    - input_boolean.will_home
  presence_sensors:
    - input_boolean.will_home
    - device_tracker.will_iphone
    - device_tracker.b019c6b7bd11
    - input_boolean.dan_home
    - device_tracker.dan_iphone
    - device_tracker.b019c6b2c14a
  presence_modes:
    name: Presence Modes
    control: hidden
    entities:
      - input_boolean.home_mode
      - input_boolean.away_mode

automation:
  - alias: 'Will Away'
    trigger:
      # Needs to have been disconnected from the network for >3 mins
      - platform: state
        entity_id: device_tracker.b019c6b7bd11
        to: 'not_home'
        for:
          minutes: 3
      # Or if owntracks updates as not_home
      - platform: state
        entity_id: device_tracker.will_iphone
        to: 'not_home'
    condition:
      # Needs to have been on in the first place - don't want this always firing!
      - condition: state
        entity_id: input_boolean.will_home
        state: 'on'
    action:
      - service: homeassistant.turn_off
        entity_id: input_boolean.will_home
  - alias: 'Dan Away'
    trigger:
      # Needs to have been disconnected from the network for >3 mins
      - platform: state
        entity_id: device_tracker.b019c6b2c14a
        to: 'not_home'
        for:
          minutes: 3
      # Or if owntracks updates as not_home
      - platform: state
        entity_id: device_tracker.dan_iphone
        to: 'not_home'
    condition:
      # Needs to have been on in the first place - don't want this always firing!
      - condition: state
        entity_id: input_boolean.dan_home
        state: 'on'
    action:
      - service: homeassistant.turn_off
        entity_id: input_boolean.dan_home

# Very away is designed to avoid giving notifications if we pop to the shops!
  - alias: 'Will Very Away'
    trigger:
      - platform: state
        entity_id: input_boolean.will_home
        from: 'on'
        to: 'off'
        for:
          hours: 1
    action:
      - service: homeassistant.turn_on
        entity_id: input_boolean.will_very_away
  - alias: 'Dan Very Away'
    trigger:
      - platform: state
        entity_id: input_boolean.dan_home
        from: 'on'
        to: 'off'
        for:
          hours: 1
    action:
      - service: homeassistant.turn_on
        entity_id: input_boolean.dan_very_away

# This is designed to avoid setting us as home if we're just passing through
  - alias: 'Will Tracker Home'
    trigger:
      # If the device connects to the network then mark it home immediately
      - platform: state
        entity_id: device_tracker.b019c6b7bd11
        to: 'home'
      # If owntracks changes to "home" then wait 3 minutes (to avoid 'just passing through triggers')
      - platform: state
        entity_id: device_tracker.will_iphone
        to: 'home'
        for:
          minutes: 3
    condition:
      - condition: state
        entity_id: input_boolean.will_home
        state: 'off'
    action:
      - service: homeassistant.turn_on
        entity_id: input_boolean.will_home
      - service: homeassistant.turn_off
        entity_id: input_boolean.will_very_away
  - alias: 'Dan Tracker Home'
    trigger:
      # If the device connects to the network then mark it home immediately
      - platform: state
        entity_id: device_tracker.b019c6b2c14a
        to: 'home'
      # If owntracks changes to "home" then wait 3 minutes (to avoid 'just passing through triggers')
      - platform: state
        entity_id: device_tracker.dan_iphone
        to: 'home'
        for:
          minutes: 3
    condition:
      - condition: state
        entity_id: input_boolean.dan_home
        state: 'off'
    action:
      - service: homeassistant.turn_on
        entity_id: input_boolean.dan_home
      - service: homeassistant.turn_off
        entity_id: input_boolean.dan_very_away

# Designed to trigger home statuses if trackers have appeared home (even if the 3 minute rule hasn't been met) & the door is opened.
  - alias: 'Will Door Opened'
    trigger:
        platform: state
        entity_id: sensor.front_door_access_control
        to: '22' # 22 means open
    condition:
      # This is just a precaution - it's probably unnecessary
      - condition: state
        entity_id: input_boolean.will_very_away
        state: 'on'
      # So here if owntracks is home, even if the 3 minute rule hasn't been met, the individual will be marked as home.
      - condition: state
        entity_id: device_tracker.will_iphone
        state: 'home'
    action:
      - service: homeassistant.turn_on
        entity_id: input_boolean.will_home
      - service: homeassistant.turn_off
        entity_id: input_boolean.will_very_away
  - alias: 'Dan Door Opened'
    trigger:
        platform: state
        entity_id: sensor.front_door_access_control
        to: '22' # 22 means open
    condition:
      # This is just a precaution - it's probably unnecessary
      - condition: state
        entity_id: input_boolean.will_very_away
        state: 'on'
      # So here if owntracks is home, even if the 3 minute rule hasn't been met, the individual will be marked as home.
      - condition: state
        entity_id: device_tracker.dan_iphone
        state: 'home'
    action:
      - service: homeassistant.turn_on
        entity_id: input_boolean.dan_home
      - service: homeassistant.turn_off
        entity_id: input_boolean.dan_very_away

# Greet us only if we've been 'very' away
  - alias: 'Dan Welcome Home'
    trigger:
      - platform: state
        entity_id: input_boolean.dan_very_away
        to: 'off'
        from: 'on'
    action:
      - service: notify.dan
        data:
          title: "\U0001F44B Hello Dan!"
          message: "Welcome back"
  - alias: 'Will Welcome Home'
    trigger:
      - platform: state
        entity_id: input_boolean.will_very_away
        to: 'off'
        from: 'on'
    action:
      - service: notify.will
        data:
          title: "\U0001F44B Hello Will!"
          message: "Welcome back"

# A safety feature in case one of us is out late!
  - alias: 'Dan Safety Report'
    trigger:
      - platform: state
        entity_id: input_boolean.dan_very_away
        to: 'off'
        from: 'on'
    condition:
      # Check that the other person has been home for >10 mins to avoid cross-notification if both are out and return home together!
      - condition: state
        entity_id: input_boolean.will_home
        state: 'on'
        for:
          minutes: 10
      - condition: state
        entity_id: input_boolean.night_mode
        state: 'on'
    action:
      - service: notify.will
        data:
          title: "\U0001F60A Safety Report"
          message: "Dan is safely home"
  - alias: 'Will Safety Report'
    trigger:
      - platform: state
        entity_id: input_boolean.will_very_away
        to: 'off'
        from: 'on'
    condition:
      # Check that the other person has been home for >10 mins to avoid cross-notification if both are out and return home together!
      - condition: state
        entity_id: input_boolean.dan_home
        state: 'on'
        for:
          minutes: 10
      - condition: state
        entity_id: input_boolean.night_mode
        state: 'on'
    action:
      - service: notify.dan
        data:
          title: "\U0001F60A Safety Report"
          message: "Will is safely home"

# Trigger the lights (according to time mode) if the house becomes occupied
  - alias: 'Presence Light Trigger'
    trigger:
      - platform: state
        entity_id: group.people
        to: 'on'
        from: 'off'
    action:
      - service: input_boolean.turn_on
        entity_id: input_boolean.light_trigger

# Safety lighting if one of us is back late and the flat is already in night mode

  - alias: 'Will Night Light Trigger'
    trigger:
      - platform: state
        entity_id: input_boolean.will_very_away
        to: 'off'
        from: 'on'
    condition:
      - condition: state
        entity_id: input_boolean.night_mode
        state: 'on'
    action:
      - service: input_boolean.turn_on
        entity_id: input_boolean.light_trigger

  - alias: 'Dan Night Light Trigger'
    trigger:
      - platform: state
        entity_id: input_boolean.dan_very_away
        to: 'off'
        from: 'on'
    condition:
      - condition: state
        entity_id: input_boolean.night_mode
        state: 'on'
    action:
      - service: input_boolean.turn_on
        entity_id: input_boolean.light_trigger
