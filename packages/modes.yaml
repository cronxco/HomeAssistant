# This is a package for modes - a few manual, a few automated


input_boolean:

  holiday_mode:
    initial: off
    name: Holiday
    icon: mdi:beach

  guest_mode:
    initial: off
    name: Guest
    icon: mdi:account-multiple

  party_mode:
    initial: off
    name: Party
    icon: mdi:cake-variant

  romance_mode:
    initial: off
    name: Romance
    icon: mdi:heart

  quiet_mode:
    initial: off
    name: Quiet
    icon: mdi:volume-off

group:
  manual_modes:
    name: Manual Modes
    control: hidden
    entities:
      - input_boolean.holiday_mode
      - input_boolean.guest_mode
      - input_boolean.romance_mode
      - input_boolean.party_mode
      - input_boolean.quiet_mode

# Automations to set the mode correctly at startup

automation:
  - alias: 'Auto Dawn Mode'
    trigger:
      platform: homeassistant
      event: start
    condition:
      - condition: time
        after: '04:30:00'
      - condition: numeric_state
        entity_id: sun.sun
        value_template: '{{ state.attributes.elevation }}'
        below: 0.1
    action:
      - service: input_boolean.turn_on
        entity_id: input_boolean.dawn_mode
      - service: input_boolean.turn_off
        entity_id:
          - input_boolean.morning_mode
          - input_boolean.afternoon_mode
          - input_boolean.evening_mode
          - input_boolean.night_mode
  - alias: 'Auto Morning Mode'
    trigger:
